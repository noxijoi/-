<!DOCTYPE html>
<html>
    <head>
        <title>МРЗвИС лаба1</title>
        <script src="script.js"></script>
        <meta =charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>МРЗвИС. Лабораторная работа №1</h1>
        <h2>Вычисление целочисленного частного пары 6-разрядных чисел делением без восстановления частичного остатка.</h2>
        <p>
            <span>Первые числа пар </span>
            <input id ="FirstNumbers" pattern="[1-9]([0-9]+)?(,(\s+)?[1-9]([0-9]+)?){0,}$"><br>

        </p>
        <p>
            <span>Вторые числа пар </span>
            <input id ="SecondNumbers" pattern="[1-9]([0-9]+)?(,(\s+)?[1-9]([0-9]+)?){0,}$"><br>
        </p>
        <p>
            <span>Такты </span>
            <input id="Time" pattern="^[0-9]+$"><br>
        </p>
        <p>
            <button class="startButton" onclick="start()">Обработать</button>   
        </p>

        <div id="TableDiv"></div>
    </body>
</html>
